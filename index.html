<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>downloads</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: radial-gradient(circle at top left, #4f46e5, #9333ea, #111);
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #a78bfa, #c084fc, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      letter-spacing: 1px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #c084fc, 0 0 20px #a78bfa;
      }
      to {
        text-shadow: 0 0 20px #f472b6, 0 0 40px #c084fc;
      }
    }

    .search-container {
      position: relative;
      margin: 1.5rem 0 2rem 0;
      width: 100%;
      max-width: 600px;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem 1.2rem;
      border-radius: 1rem;
      border: none;
      outline: none;
      font-size: 1rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      transform: scale(1.02);
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .file-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.2rem;
      width: 100%;
      max-width: 1000px;
    }

    .file-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1.2rem;
      padding: 1.4rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .file-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.15),
        transparent
      );
      transition: 0.5s;
    }

    .file-card:hover::before {
      left: 100%;
    }

    .file-card:hover {
      transform: translateY(-6px) scale(1.02);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .file-name {
      font-weight: 600;
      font-size: 1.05rem;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
    }

    button {
      background: linear-gradient(135deg, #a78bfa, #c084fc, #f472b6);
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(240, 171, 252, 0.4);
    }

    .no-results {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
      opacity: 0.8;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    footer {
      margin-top: auto;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    footer:hover {
      opacity: 1;
      transition: 0.3s;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input type="text" id="search" placeholder="search files" />
  </div>

  <div class="file-list" id="fileList">
    <div class="file-card">
      <div class="file-name">gn-m4th</div>
      <button data-link="https://raw.githubusercontent.com/ethanytangcodes/download/refs/heads/main/files/gnmath.html">Download</button>
    </div>
  </div>

  <p id="noResults" class="no-results" style="display:none;">No matching files found</p>

  <footer>Built by Ethan Tang</footer>

  <script>
    // Force download behavior
    document.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", async () => {
        const fileUrl = btn.dataset.link;
        const fileName = fileUrl.split("/").pop();

        try {
          const response = await fetch(fileUrl);
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = fileName;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          window.URL.revokeObjectURL(url);
        } catch (err) {
          alert("âŒ Failed to download file: " + err.message);
        }
      });
    });

    // Search filter
    const searchInput = document.getElementById("search");
    const fileCards = document.querySelectorAll(".file-card");
    const noResults = document.getElementById("noResults");

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      let visibleCount = 0;

      fileCards.forEach(card => {
        const name = card.querySelector(".file-name").textContent.toLowerCase();
        if (name.includes(query)) {
          card.style.display = "flex";
          visibleCount++;
        } else {
          card.style.display = "none";
        }
      });

      noResults.style.display = visibleCount === 0 ? "block" : "none";
    });
  </script>
</body>
</html>
